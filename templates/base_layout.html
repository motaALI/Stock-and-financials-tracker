<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- We can provid a default value between the start and end block as we can add a prifix ## Stock App ##-->
    <title> {% block title %} View Stock Prices {% endblock %} - Stock App</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home.home_page') }}">Stock App</a>

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" >
              <!-- Use condition with css and bootstrap-->
              <a class="nav-link {% if request.url_rule.endpoint == 'home.home_page' %} active {% endif %}" aria-current="page" href="{{ url_for('home.home_page') }}"> Home</a>
            </li>
          </ul>

          <form class="d-flex" method="POST" action="{{ url_for('home.search')}}">
            <input class="form-control me-2" type="input" placeholder="Search Symbol ex: AAPL" aria-label="Search" name="symbol">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <!--Define the slot *** by telling jinja that this a space is something that we think should be templated in ***-->
      <div class="container mt-4">
            {% block content %} {% endblock %}
      </div>
</body>
</html>
